<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>리뷰 작성</title>
  <link rel="stylesheet" href="/css/review-new.css" />
</head>
<body>
  <header class="topbar">
    <a class="back" th:href="@{'/drama/' + ${dramaId}}">←</a>
    <div class="title">리뷰 작성</div>
    <div class="spacer"></div>
  </header>

  <main class="container">
    <div class="card">
      <div class="row">
        <label>회차 (선택)</label>
        <input id="episodeSelected" type="number" min="1" placeholder="예: 10 (비우면 드라마 전반에 대한 전체 리뷰입니다.)" />
        <div class="hint">회차를 입력하면 회차 리뷰(별점 불가)로 저장돼요.</div>
      </div>

      <div class="row">
        <label>별점</label>
        <input id="rating" type="number" step="0.1" min="0" max="5" placeholder="0~5" />
      </div>

      <div class="row">
        <label>시청 상태</label>
        <select id="watchStatus">
          <option value="0">보는 중</option>
          <option value="1">완료</option>
          <option value="2">중도하차</option>
        </select>
      </div>

      <div class="row">
        <label>감상평</label>
        <textarea id="content" rows="6" placeholder="드라마 감상평을 적어주세요"></textarea>
      </div>

      <div id="error" class="error" style="display:none;"></div>

      <button id="submit" class="submit">저장</button>
    </div>
  </main>

  <script th:inline="javascript">
    const dramaId = [[${dramaId}]];

    async function getMe() {
      const res = await fetch("/api/auth/me");
      if (!res.ok) return null;
      return await res.json();
    }

    function showError(msg){
      const box = document.getElementById("error");
      box.style.display = "block";
      box.textContent = msg;
    }

    document.getElementById("submit").addEventListener("click", async () => {
      const me = await getMe();
      if (!me || !me.userID) {
        showError("로그인이 필요해요.");
        return;
      }

      const epRaw = document.getElementById("episodeSelected").value.trim();
      const ratingRaw = document.getElementById("rating").value.trim();
      const watchStatus = Number(document.getElementById("watchStatus").value);
      const content = document.getElementById("content").value.trim();

      if (!content) {
        showError("감상평을 입력해주세요.");
        return;
      }

      const episodeSelected = epRaw ? Number(epRaw) : null;
      const rating = ratingRaw ? Number(ratingRaw) : null;

      const body = {
        userID: me.userID,
        episodeSelected: episodeSelected,
        rating: rating,
        watchStatus: watchStatus,
        content: content
      };

      try {
        const res = await fetch(`/api/dramas/${dramaId}/reviews`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ("HTTP " + res.status));
        }

        // 저장 성공 → 상세페이지로 복귀
        window.location.href = `/drama/${dramaId}`;
      } catch (e) {
        showError("저장 실패: " + e.message);
      }
    });
  </script>
</body>
</html>
